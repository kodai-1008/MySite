<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web予約</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Cat Animal Hospital</h1>
 <a href="index.html">総合トップへ</a>
</header>

<main>
  <form>
    <div>
        <label><input type="radio" name="choice"> 初診</label>
      <label><input type="radio" name="choice"> 再診</label>
    </div>
    <div>
      <label>
        日付
        <input type="date">
      </label>
    </div>
    <div>
      <label>
        お名前
        <input type="text" placeholder="例:田中 太郎">
      </label>
    </div>
    <div>
      <label>
        電話番号
        <input type="tel" placeholder="例:XXX-XXXX-XXXX">
      </label>
    </div>
  <div>
    <label>
      メールアドレス
      <input type="email" placeholder="例:XXXX@XXXXXX">
    </label>
  </div>
    <div>
      <label>
        猫のお名前
        <input type="text" placeholder="ラテ">
      </label>
    </div>
    <div>
      <label>
        種別
        <select>
          <option>-- お問い合わせ種別を選択してください --</option>
          <option>ケガ・病気</option>
          <option>健康診断</option>
          <option>予防接種</option>
          <option>その他</option>
        </select>
      </label>
    </div>
    <div>
      <label>
        内容
        <textarea placeholder="例:昨日から、飼い猫の排尿の確認ができません。"></textarea>
      </label>
    </div>
    <div>
      <button>送信</button>
    </div>
  </form>
</main>
  
<footer>
  <small>お問い合わせ</small>
  <address>
    <a href="#"><img src="メールの無料アイコンその8.png" alt="メールアイコン" width="24" height="24"></a>
    <a href="#"><img src="電話の受話器のアイコン素材.png" alt="電話のアイコン" width="24" height="24"></a>
  </address>
</footer>
</body>
</html>
